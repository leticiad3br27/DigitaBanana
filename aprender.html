      lessons.forEach((lesson, index) => {

        btn.className = 'lesson-btn';
        btn.textContent = `${lesson.id}`;
        btn.onclick = () => loadLesson(index);
        if (index === 0) btn.classList.add('active');
        nav.appendChild(btn);
      });

      loadLesson(0);
    }

    function loadLesson(index) {
      currentLesson = index;
      const lesson = lessons[index];
      
      document.querySelectorAll('.lesson-btn').forEach((btn, i) => {
        btn.classList.remove('active');
        if (i === index) btn.classList.add('active');

        if (i < input.length) {
          if (input[i] === currentText[i]) {
            html += `<span style="color: #10b981;">${currentText[i]}</span>`;
            correctChars++;
          } else {
            html += `<span style="color: #ef4444; background: #fee2e2;">${currentText[i]}</span>`;
            errors++;
          }
        } else {
          html += currentText[i];
        }
      }

      textDisplay.innerHTML = html;

      const progress = Math.round((input.length / currentText.length) * 100);
      const accuracy = input.length > 0 ? Math.round((correctChars / input.length) * 100) : 100;

      document.getElementById('progress').textContent = progress + '%';
      document.getElementById('accuracy').textContent = accuracy + '%';
      document.getElementById('errors').textContent = errors;

      const nextBtn = document.getElementById('nextBtn');
      const minAccuracy = lessons[currentLesson].practice.minAccuracy;

      if (input === currentText && accuracy >= minAccuracy) {
        nextBtn.disabled = false;
        if (!completedLessons.includes(currentLesson)) {
          completedLessons.push(currentLesson);
          updateProgress();
        }
      } else {
        nextBtn.disabled = true;
      }
    }

    function nextLesson() {
      if (currentLesson < lessons.length - 1) {
        loadLesson(currentLesson + 1);
      } else {
        alert('üéâ Parab√©ns! Voc√™ completou todas as li√ß√µes! Continue praticando para melhorar ainda mais!');
      }
    }

    function updateProgress() {
      const progress = (completedLessons.length / lessons.length) * 100;
      document.getElementById('progressBar').style.width = progress + '%';
    }

    initLessons();
  </script>
